# スクリーンショットの保存場所設定（保存したいフォルダは予め作成しておく）
screenshot-template=~/mpvSS/%F_%wHh%wMm%wSs%wTms
# png形式で保存
screenshot-format=png

input-default-bindings=no   # デフォルトのキーバインドを無効
hwdec=auto          #ハードウェアデコードを有効
correct-pts=yes     # fpsを動画に合わせる
cache=131072        # キャッシュ設定[KiB]

# 音量設定
volume-max=150     # ボリュームの最大値
volume=100          # デフォルトの音量

border=no          # タイトルバーを消す


# On Screen Displayの設定
osd-bar=no                  # OSDバーを非表示
osd-scale-by-window=no      # ウィンドウサイズを変えても文字の大きさを変えない

# フォント・表示設定
osd-font="Noto Sans CJK JP Kai Regular"
osd-font-size=32
osd-duration=3000
osd-border-size=1

keep-open=yes
keep-open=always